<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>Create / Update Console</title>
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="fragments/menu::navMenu"></div>
	<div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="'Details of the console ' + ${console.name != null ? console.name : ''}">
			</div>
			<div class="panel-body">
				<form class="form-horizontal" th:object="${console}" th:action="@{/console/detail/save}" method="post">
				  <input type="hidden" th:field="*{id}" />
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="consoleName">Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:field="*{name}" required="required" placeholder="Console name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="manufacturer">Manufacturer:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" th:field="*{manufacturer}" required="required" placeholder="Manufacturer">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="release">Release date:</label>
				    <div class="col-sm-10"> 
				      <input type="date" class="form-control" id="dateInp" th:field="*{releaseDate}"
				      	th:text="${#dates.format(releaseDate, 'yyyy-MM-dd')}" required="required" placeholder="yyyy-MM-dd">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="nbBits">Number of bits:</label>
				    <div class="col-sm-10"> 
				      <input type="number" class="form-control" required="required" th:field="*{numberOfBits}">
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Save</button>
				      <a class="btn btn-danger" th:href="@{/console}">Cancel</a>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer::footer">&copy; 2017 Game on</div>
</body>
</html>
