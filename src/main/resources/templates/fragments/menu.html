<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	<title>Menu</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-toggleable" th:fragment="navMenu">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Game collection</a>
			</div>
			<div id="navbar" sec:authorize="isAuthenticated()" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/console}">Console</a></li>
					<li><a th:href="@{/game}">Video games</a></li>
					<li><a th:href="@{/user}">Users</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a style="cursor: default;" sec:authentication="name"></a>
					</li>
					<li>
						<a style="cursor: default;"> | </a>
					</li>
				 	<li>
				 		<a th:href="@{/logout}">
				 			Logout <span style="margin-left:5px; margin-right: 5px; margin-top: 2px;" 
				 				class="glyphicon glyphicon-log-out"></span>
				 		</a>
				 	</li>
				 </ul>
			</div>
		</div>
	</nav>
</body>
</html>
