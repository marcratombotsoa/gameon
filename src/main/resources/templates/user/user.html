<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>User Management</title>
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="fragments/menu::navMenu"></div>
	<div>
		<div class="panel panel-default">
			<a href="#" class="btn btn-default" th:href="@{/user/create}"
				style="margin: 20px;">
				<span class="glyphicon glyphicon-plus"></span>
				Add new user
			</a>
			<div class="panel-heading">
				List of users
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>First name</th>
							<th>Username</th>
							<th>Birth date</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${#dates.format(user.birthDate, 'dd MMMM yyyy')}"></td>
							<td>
								<a class="btn btn-default" th:href="@{/user/detail} + '/' + ${user.id}">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
								<a th:href="@{/user/delete} + '/' + ${user.id}" class="btn btn-danger">
									<span class="glyphicon glyphicon-remove-sign"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer::footer">&copy; 2017 Game on</div>
</body>
</html>
